<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculator by Yash</title>
</head>
<body>
    <div class="container my-5">
        <h1 id="head">CALCULATOR</h1>
        <br>
        <div class="calculator">
            <div id="screenValue"></div>
            <table class="mx-auto my-2">
                <tr>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                    <td><span id="leftBrackets"><button id="leftBracket">(</button></span><span id="rightBrackets"><button id="rightBracket">)</button></span></td>
                    <td><button>DEL</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>/</button></td>
               </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>X</button></td>
               </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
               </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button>+</button></td>
               </tr>
            </table>
        </divtype=>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
